[Launch]
ProgramExecutable=VSCode\Code.exe
CommandLineArguments=--user-data-dir=%PAL:DataDir%\profile --extensions-dir=%PAL:DataDir%\extensions
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
config=%USERPROFILE%\.vscode

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\Code\Dictionaries
2=%APPDATA%\Code
